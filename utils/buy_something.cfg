[event]
  name = prestart
  [set_menu_item]
    id = a_buysoldier
    description = "Buy soldier (-3 gold)"
    image = "units/human-loyalists/spearman.png~SCALE(36,36)"
    [show_if]
      {OWNED_LOCATION}
      [not]
	[have_unit]
	  x,y = $x1, $y1
	[/have_unit]
      [/not]
    [/show_if]
    [command]
      {PRICED_OPTION 3 (
	{SOLDIER $side_number $x1 $y1}
	[modify_unit]
	  [filter]
	    x,y = $x1, $y1
	  [/filter]
	  moves = 0
	  attacks_left = 0
	[/modify_unit]
      )}
    [/command]
  [/set_menu_item]
[/event]

