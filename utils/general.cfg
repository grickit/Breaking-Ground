#define ERROR_SOUND
  [sound]
    name = miss-2.ogg
  [/sound]
#enddef

#define PLACE_STARTING_SOLDIER SIDE X Y
  {SOLDIER {SIDE} {X} {Y}}
  {CAPTURE_HEX {SIDE} {X} {Y}}
#enddef

#define NVM
  [option]
    message = _ "Never mind"
    [command]
    [/command]
  [/option]
#enddef

#define PRICED_OPTION PRICE WML
  [store_gold]
    side = $side_number
    variable = side_stats[$side_number].gold
  [/store_gold]
  [if]
    {VARCH side_stats[$side_number].gold greater_than_equal_to {PRICE}}
    [then]
      {WML}
      [gold]
	side = $side_number
	amount = -{PRICE}
      [/gold]
    [/then]
    [else]
      {ERROR_SOUND}
    [/else]
  [/if]
  {UPDATE_HEXES (side = $side_number)}
#enddef

#define PRINT_IMPORTANT_MESSAGE SIDE MESSAGE
  [sound]
    name = "thunderstick.ogg"
  [/sound]
  [set_variables]
    name = side_stats[{SIDE}].rgb
    [split]
      list = $side_stats[{SIDE}].rgb
      separator = ","
      key = part
    [/split]
  [/set_variables]
  [print]
    text = {MESSAGE}
    duration = 200
    red = $side_stats[{SIDE}].rgb[0].part
    green = $side_stats[{SIDE}].rgb[1].part
    blue = $side_stats[{SIDE}].rgb[2].part
    size=36
  [/print]
#enddef

[event]
  name = prestart

  [set_menu_item]
    id = zzz_selectsoldier
    description = "Fly this soldier"
    image = "units/human-loyalists/spearman.png~SCALE(36,36)"
    [show_if]
      [have_unit]
	x,y = $x1, $y1
	type = Spearman
	side = $side_number
	[not]
	  [filter_wml]
	    attacks_left = 0
	  [/filter_wml]
	[/not]
      [/have_unit]
    [/show_if]
    [command]
      [store_unit]
	[filter]
	  x,y = $x1, $y1
	  type = Spearman
	  side = $side_number
	[/filter]
	variable = selected_soldier
      [/store_unit]
    [/command]
  [/set_menu_item]
[/event]